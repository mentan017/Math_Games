<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common/reset.css">
    <link rel="stylesheet" href="/multiplication/style.css">
    <script type="text/javascript" src="/multiplication/script.js" defer></script>
    <title>Multiplication | Math Games</title>
</head>
<body>
    <div class="logo-container">
        <a href="/">Math Games</a>
    </div>
    <div class="main-container">
        <h1>Multiplication</h1>
        <p id="timer">00:00</p>
        <div id="game-container">
            <div class="difficulty">
                <p>Difficulty</p>
                <div style="color: #205124;" class="easy">Easy</div>
                <div style="color: #453d00;" class="medium">Medium</div>
                <div style="color: #5e000c;" class="hard">Hard</div>
            </div>
            <div>
                <div id="question-container">
                    <div>x</div>
                    <div>
                        12345<br>18845
                    </div>
                </div>
                <div id="solution-container">
                    <input type="number" placeholder="000000" id="user-solution">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
