<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common/reset.css">
    <link rel="stylesheet" href="/multiplication/style.css">
    <script type="text/javascript" src="/multiplication/script.js" defer></script>
    <title>Multiplication | Math Games</title>
</head>
<body>
    <div class="logo-container">
        <a href="/">Math Games</a>
    </div>
    <div class="main-container">
        <h1>Multiplication</h1>
        <p id="timer">00:00.00</p>
        <div id="game-container">
            <div class="difficulties">
                <p>Difficulty</p>
                <div id="mode-easy" class="difficulty easy active">Easy</div>
                <div id="mode-medium" class="difficulty medium">Medium</div>
                <div id="mode-hard" class="difficulty hard">Hard</div>
            </div>
            <div id="question-super-container">
                <div id="start-btn" tabindex="1">Start <span style="font-size: 1.6rem;">&#9654;</span></div>
            </div>
        </div>
    </div>
</body>
</html>
